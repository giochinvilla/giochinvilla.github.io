<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown from Google Sheets</title>
</head>
<body>

<h1>Seleziona un'opzione</h1>
<select id="dropdownMenu"></select>

<script>
    // Log message to track script execution
    console.log("A1");
    document.addEventListener("DOMContentLoaded", function() {
        console.log("A2");

        // Fetch data from the Google Apps Script endpoint with redirect option
		fetch("https://script.google.com/macros/s/AKfycbwWUwNR8SMX7cx9_UFN8P-p1id0R4pdaR29fDSzGUWIh46Q-mGjvOv6l4ajlzBPD48URA/exec", {
			method: 'GET', // Specify the method
			redirect: "follow", // Follow redirects
			headers: { // Add headers in the correct format
				"Content-Type": "text/plain;charset=utf-8"
			}
		})
            .then(response => {
                console.log("A3");
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // Parse the JSON from the response
            })
            .then(data => {
                console.log(data); // Log the retrieved data for debugging
                const dropdown = document.getElementById("dropdownMenu");
                console.log("A4");

                // Loop through the data and create options for the dropdown
                data.forEach(item => {
                    console.log("A5");
                    const option = document.createElement("option");
                    option.value = item[0]; // Set value to the first item of the sub-array
                    option.textContent = item[0]; // Set display text to the first item of the sub-array
                    dropdown.appendChild(option); // Append the option to the dropdown
                });
            })
            .catch(error => {
                console.error("Errore nel recupero dei dati:", error);
                alert("Errore nel recupero dei dati");
            });
    });
</script>

</body>
</html>
