<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown from Google Sheets</title>
</head>
<body>

<h1>Seleziona un'opzione</h1>
<select id="dropdownMenu"></select>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("https://script.googleusercontent.com/macros/echo?user_content_key=ZpX7ZHV92NwPZFVimQS5a55cDsDFi7W2Cvyg0PaDnmoRAqbOHHNZErnsoh_WTSkXVdxvOSGebXOlDnFu5XdrF3NHop7z02CYm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnMKxiOk-R_2FDQLcPmg46jxQboixSaHK9eAtbmpLBeL9QOuGTYYExZTVPrAAgHcEOzwzrdBmyPfyodCnGtIafrwkKmy46I1IR9z9Jw9Md8uu&lib=M4q2togw7r1CvisGYYwXcl9AHJQtDQYqo")
            .then(response => {
			console.log("A");
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // Parse the JSON from the response
            })
            .then(data => {
                console.log(data); // Log the retrieved data for debugging
                const dropdown = document.getElementById("dropdownMenu");
				console.log("A");
                // Loop through the data and create options for the dropdown
                data.forEach(item => {
				console.log("A");
                    const option = document.createElement("option");
                    option.value = item[0]; // Set value to the first item of the sub-array
                    option.textContent = item[0]; // Set display text to the first item of the sub-array
                    dropdown.appendChild(option);
                });
            })
            .catch(error => {
                console.error("Errore nel recupero dei dati:", error);
                alert("Errore nel recupero dei dati");
            });
    });
</script>

</body>
</html>
